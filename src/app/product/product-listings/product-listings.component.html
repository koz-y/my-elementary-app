<div class="container mt-4">
  <div class="row">
    <div *ngFor="let product of products; let productId = index" class="col">
      <a [routerLink]="[product._id]">
        <div class="card">
          <img
            src="{{ product.coverImage }}"
            class="card-img-top"
            alt="Product"
          />
          <div class="card-body">
            <h3 class="card-title">{{ product.name }}</h3>
            <p class="card-text">
              {{ product.description }}
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
