<div class="wrapper">
  <div
    class="page-header page-header-xs"
    data-parallax="true"
    style="background-image: url('./assets/img/fabio-mangione.jpg')"
  >
    <div class="filter"></div>
  </div>

  <div class="section product-listings-content">
    <div class="container">
      <div class="row">
        <div
          *ngFor="let product of products; let productId = index"
          class="col"
        >
          <a [routerLink]="[product.id]">
            <div class="card">
              <img
                src="{{ product.coverImage }}"
                class="card-img-top"
                alt="Product"
              />
              <div class="card-body">
                <h3 class="card-title">{{ product.name }}</h3>
                <p class="card-text">
                  {{ product.description }}
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
